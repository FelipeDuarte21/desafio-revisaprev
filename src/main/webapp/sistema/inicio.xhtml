<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"     xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:adm="http://github.com/adminfaces" xmlns:g="http://gecont.com.br/g"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="#{layoutMB.template}">


    <!--        <ui:define name="head">
                <title>Painel</title>
            </ui:define>-->

    <ui:define name="head-end"> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: left !important;
            }

        </style>
    </ui:define>



    <ui:define name="body-begin">
        <ui:param name="title" value="Home"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
    </ui:define>

    <ui:define name="description">
        Início
    </ui:define>

    <ui:define name="body">

        <h:form prependId="false" id="formInicio"  enctype="multipart/form-data">  



            <p:fileUpload    
                dragDropSupport="true"  
                auto="true" 
                mode="advanced"  
                process="@this"   
                update=":formInicio" 
                global="false"
                label="Selecione o arquivo a ser enviado" 
                multiple="false" 
                allowTypes="/(\.|\/)(pdf|PDF|Pdf)$/" 
                accept=".pdf" 
                listener="#{inicioMB.onCarregarArquivoConcessao}" > 
            </p:fileUpload>

            <p:panelGrid columns="2">
                <h:outputText value="Nome: " />
                <h:outputText value="#{inicioMB.resultado.nome}" />

                <h:outputText value="Data Concessão: " />
                <h:outputText value="#{inicioMB.resultado.dataConcessao}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>

                <h:outputText value="Quantidade de Salários " />
                <h:outputText value="#{inicioMB.resultado.quantidadeSalarios}" />

                <h:outputText value="Média " />
                <h:outputText value="#{inicioMB.resultado.mediaSalarios}" />
            </p:panelGrid>
        </h:form>


    </ui:define>

</ui:composition>
